<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">ログイン</h3>
            <div class="social-line text-center">
              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form class="register-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
              <label>メールアドレス</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input type="text" class="form-control" placeholder="メールアドレス" (focus)="focus=true" (blur)="focus=false"
                  ngModel input="name" name="email" required>
              </div>

              <label>パスワード</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="パスワード" (focus)="focus1=true"
                  (blur)="focus1=false" ngModel input="name" name="password">
              </div>
              <button class="btn btn-danger btn-block btn-round" type="submit"
                [disabled]="!loginForm.value">ログイン</button>
            </form>

            <div *ngIf="errors && errors.length">
              <br>
              <p *ngFor="let error of errors" class="alert alert-warning" style="text-align:center">
                {{error.detail}}
              </p>
            </div>

            <div class="forgot">
              <a href="#" class="btn btn-link btn-danger">パスワードお忘れですか？</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
      </div>
    </div>
  </div>
</div>
