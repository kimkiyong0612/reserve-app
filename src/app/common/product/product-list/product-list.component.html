<div class="container">
  <div class="row row-cols-4 mx-md-n5">
    <div *ngFor=' let product of products; let productId = index;' class="col-sm">
      <a class="link" [routerLink]="[productId]">
        <div class="card" style="width: 18rem;">
          <img src="{{product.topimg}}" class="card-img-top">
          <div class="card-body">
            <p class="card-text">
              {{product.name}}
            </p>
            <button type="button" class="btn btn-light">Go Detail!</button>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
