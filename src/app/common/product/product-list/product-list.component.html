<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('./assets/img/fabio-mangione.jpg');">
    <!-- <div class="filter"></div>  背景を明るくする -->
  </div>
  <br>
  <!-- <div class="row row-cols-1 "> -->
  <div class="row">
    <!-- <div *ngFor=' let product of products; let productId = index;' class="col-sm-3"> -->
    <div *ngFor=' let product of products; let productId = index;' class="col-sm-3">
      <a class="link" [routerLink]="[product._id]">
        <div>
          <div class="card">
            <img src="{{product.topimg}}" class="card-img-top">
            <div class="card-body">
              <p class="card-text">
                {{product.name}}
              </p>
              <button type="button" class="btn btn-light">Go Detail!</button>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
